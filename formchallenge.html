    <body>
            <div class="container">
                <div id="header">
                    <h1>Sign Up</h1>
                    <p>It's free and only take a minute</p>
                </div>
                <div id="body">
                    <form class="form">
                        <label>First Name</label>
                        <input type="text" name="firstname">
                        <label>Last Name</label>
                        <input type="text" name="lastname">
                        <label>Email</label>
                        <input type="email" name="email">
                        <label>Password</label>
                        <input type="password" name="password">
                        <label>Confirm Password</label>
                        <input type="password" name="confirmpassword">
                        <br>
                        <button class="btn">Sign Up</button>

                    </form>
                </div>
                <div class="footer">
                    <p>By clicking the Sign Up button, you agree to our</p>
                    <p class="links"><a href="#">Terms & Conditions </a><span>and </span><a href="#">Privacy Policy</a></p>
                </div>
            </div>
            <div class="out-container">
                <p>Already have an account?<span><a href="#">Login Here</a></span></p>
            </div>

    </body>
